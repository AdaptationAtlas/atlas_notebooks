name: Deploy Quarto to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
      - example
      - template
      - "notebooks/*"
    paths-ignore:
      - "README.md"
      - "CONTRIBUTING.md"
      - .gitignore
      - "LICENSE*"

  pull_request:
    branches:
      - main
      - develop
      - template

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # âœ… REQUIRED FOR WRANGLER V3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site
        uses: quarto-dev/quarto-actions/render@v2

      # Optional but stabilizes wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages
        run: |
          wrangler pages deploy _site \
            --project-name=adaptation-atlas-nb \
            --branch=${{ github.head_ref || github.ref_name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
